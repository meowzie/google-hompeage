<!DOCTYPE html>

<html>
    <head>
        <title>Google homepage</title>
        <link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="nav">
                <div class="leftlinks">
                    <ul>
                        <li><a class="headerlinks textlinks" href="#">About</a></li>
                        <li><a class="headerlinks textlinks" href="#">Store</a></li>
                    </ul>
                </div>
                <div class="rightlinks">
                    <ul>
                        <li><a class="headerlinks textlinks" href="#">Gmail</a></li>
                        <li><a class="headerlinks textlinks" href="#">Images</a></li>
                        <li><a class="headerlinks apps-icon" href="#"><span class="material-icons md-24">apps</span></a></li>
                        <li><a class="headerlinks" href="#"><button class="login"><strong>Sign in</strong></button></a></li>
                    </ul>
                </div>
            </header>
            <div class="logo-container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" class="logo"/>
            </div>
            <div class="form-container">
                <div class="searchbar">
                    <div class="searchicon">
                        <span class="material-icons md-24">search</span>
                    </div>
                    <div class="textinput">
                        <form action="#">
                            <input class="search" type="text"/>
                        </form>
                    </div>
                    <div class="voicebutton">
                        <img src="https://web.archive.org/web/20191130234759im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="" class="mic"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
